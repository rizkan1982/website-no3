<!DOCTYPE html>
<html>
<head>
    <title>Data Siswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Siswa</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Umur</th>
                </tr>
            </thead>
            <tbody id="dataSiswa"></tbody>
        </table>
    </div>

    <script>
        // Data siswa dalam bentuk array asosiatif multidimensi
        const dataSiswa = [
            { nama: 'Andi', kelas: 'X', umur: 15 },
            { nama: 'Budi', kelas: 'XI', umur: 16 },
            { nama: 'Cici', kelas: 'XII', umur: 17 }
        ];

        // Fungsi untuk menampilkan data ke dalam tabel
        function tampilkanData() {
            const tbody = document.getElementById('dataSiswa');
            let html = '';
            dataSiswa.forEach((siswa, index) => {
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${siswa.nama}</td>
                        <td>${siswa.kelas}</td>
                        <td>${siswa.umur}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        // Panggil fungsi untuk menampilkan data saat halaman dimuat
        tampilkanData();
    </script>
</body>
</html>
